buildscript {
    ext {
        minSdkVersion = 21
        compileSdkVersion = 33
        targetSdkVersion = 33
        buildToolsVersion = "33.0.0" // This line was explicitly added to resolve the MissingPropertyException.
        kotlinVersion = "1.8.0" // Ensure this matches your project's Kotlin version, e.g., "1.9.0"
        // Other properties like flutter.minSdkVersion might be here if applicable
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Ensure your Android Gradle Plugin (AGP) version is compatible with your Gradle version.
        // Gradle 8.3 typically works well with AGP 8.2.0 or newer.
        classpath("com.android.tools.build:gradle:8.2.0")
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${project.ext.kotlinVersion}")
    }
}

allprojects {
    repositories {
        mavenCentral()
        google()
        maven { url("$rootDir/../node_modules/react-native/android") }
        // If you are using the JavaScriptCore engine, this repository might be needed.
        // For Hermes, it's usually not required.
        // maven { url("$rootDir/../node_modules/jsc-android/dist") }
        // Add other necessary repositories for third-party native modules here, e.g.:
        // maven { url 'https://www.jitpack.io' }
    }
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
